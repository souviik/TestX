# CoinGecko API Configuration
coingecko.base.url=https://api.coingecko.com
coingecko.api.version=/api/v3
coingecko.coins.endpoint=/coins
coingecko.bitcoin.endpoint=/coins/bitcoin

# API Response Timeouts (in milliseconds)
coingecko.max.response.time=10000
coingecko.connection.timeout=30000

# Expected Response Fields
coingecko.supported.currencies=usd,eur,gbp
coingecko.market.data.fields=current_price,market_cap,total_volume
coingecko.price.change.fields=price_change_percentage_24h

# Links Configuration
coingecko.homepage.field=links.homepage[0]