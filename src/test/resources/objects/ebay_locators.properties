# eBay Homepage Locators
search_bar=#gh-ac
search_button=#gh-search-btn
search_button_alt=button[type="submit"]
search_button_alt2=.gh-search-button
cart_icon=a.gh-flyout__target[href*="cart.ebay.com"]
cart_count=a[href*="cart.ebay.com"]
category_dropdown=#gh-cat

# Search Results Page Locators  
search_results_container=.srp-results
#first_search_result=id("srp-river-results")/ul[1]/li[1]
first_search_result=//div[@id="srp-river-results"]/ul[1]/li[1]//a[@class="su-link"]
first_search_result_alt=.s-item:nth-child(2) a[href*="/itm/"]
first_search_result_alt2=.s-item .s-item__link
search_result_title=.s-item__title
search_result_price=.s-item__price
search_results_count=.srp-controls__count-heading
no_results_message=.srp-save-null-search

# Sign-in Popup Locators (Optional - may or may not appear)
signin_popup_container=[role="dialog"]
signin_popup_container_alt=//span[text()='Check out as guest']
signin_popup_container_alt2=.gf-dialog
continue_as_guest_button=//span[text()='Check out as guest']

# Product Details Page Locators
add_to_cart_button=button[aria-label*="Add to cart"]
add_to_cart_button_alt=[data-testid*="cart"]
buy_it_now_button=button[aria-label*="Buy It Now"]
product_title=h1:first-of-type
product_title_alt=.x-title-label
product_price=.notranslate
product_price_alt=span[itemprop="price"]
quantity_selector=input[type="number"]

# Add to Cart Popup/Modal Locators
cart_popup_close_button=button[aria-label*="Close"]
cart_popup_close_x=.icon-close
continue_shopping_button=button[data-test-id="continue-shopping"]
continue_shopping_alt=a[href*="continue"]
view_cart_button=a[href*="/cart"]

# Common Navigation Locators
ebay_logo=.gh-logo
ebay_logo_alt=#gh-la
ebay_logo_alt2=a[href*='ebay.com']

